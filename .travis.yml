language: java
jdk:
  - openjdk8

# Travis CI의 빌드를 트리거하는 브랜치를 지정한다.
# 지정된 브랜치에 코드가 푸시되면 트리거된다.
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  # 그레이들을 통해 의존성을 받게 되면 이를 해당 디렉토리에 캐시하여, 같은 의존성을 다음 배포때부터 받지 않도록 설정한다.
  directories:
    - '$HOME/ .m2/repository'
    - '$HOME/ .gradle'

# Master branch에 push 되었을 때 실행하는 명령어이다.
script: "./gradlew clean build"

